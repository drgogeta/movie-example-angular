<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar class="template-user" *ngIf="user$ | async as user">
      <div class="template-user__img">
        <mat-icon aria-label="Side nav toggle icon">person</mat-icon>
      </div>
      <div class="template-user__user-name">
        <b>User Name: </b>{{ user.userName }}
      </div>
      <div class="template-user__name">
        <b>Name: </b>{{ user.firstName }} {{ user.lastName }}
      </div>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Link 2</a>
      <a
        mat-list-item
        routerLink="/security"
        routerLinkActive="router-link-active"
        (click)="closeSession()"
      >
        <mat-icon aria-label="Side nav toggle icon">login</mat-icon>
        Close Session
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>movie</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content> </ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
